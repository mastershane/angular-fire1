<div class="container" >
  <div class="jumbotron">
    <h1>Players</h1>
  </div>

  <ul>
    <li *ngFor="let player of players | async">
      {{player | json}}
        <input  type="text" #updatetext [value]="player.name" />
        <button (click)="updatePlayerName(player.$key, updatetext.value)">Update</button>
    </li>
  </ul>
  <input type="text" #newPlayer />
  <button (click)="addPlayer(newPlayer.value)">Add</button>
</div>
