 <h2>The People's Goals</h2>
 <ul>
  <li *ngFor="let goal of publicGoals | async ">
    Goal {{goal.text}} 
    Points: {{goal.pointValue}}
    <span [hidden]="!goal.isComplete">Completed By: {{goal.completedPlayerName}}</span>
    <button [hidden]="goal.isComplete" (click)="setGoalToComplete(goal)">I did it. Give me the points</button>
  </li>
</ul>

<pre>
 {{publicGoals | async | json}}
</pre>
