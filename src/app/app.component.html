<div> {{ (af.auth | async)?.uid }} </div>
<button (click)="login()">Login</button>
<button (click)="logout()">Logout</button>
<span *ngIf="showAdmin">
    <a routerLink="/players">Players</a>
    <a routerLink="/publicgoals">Public Goals</a>
    <a routerLink="/privategoals">Private Goals</a>
    <a routerLink="/events">Events</a>
</span>
<br/>
<nav *ngIf="(af.auth | async)?.uid">
    <ul class="nav nav-tabs">
        <li routerLink="/mygoals" routerLinkActive="active">
            <a >My Goals</a>
        </li>
        <li routerLink="/eventpublicgoals" routerLinkActive="active">
            <a>Event Public Goals</a>
        </li>
        <li routerLink="/leaderboard" routerLinkActive="active">
            <a >Leader Board</a>
        </li>
    </ul>    
</nav>
<router-outlet></router-outlet>
